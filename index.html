<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Etch A Sketch</title>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <button class="new-btn">New Grid</button>
    <button class="ran-btn">Random Colors</button>
    <button class="clr-btn">Clear</button>
    <div id="container-color">
        <div class="wrap">
            <label for="element">Choose color</label>
            <input id="element" type="color" name="element">
        </div>
    </div>
    <div id="container"></div>
    
    <script src="script.js"></script>
</body>
</html>
